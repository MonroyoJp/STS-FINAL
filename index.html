<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Transition Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container" id="sliderContainer">
        <video class="slide-video" id="backgroundVideo" muted playsinline autoplay></video>
        
        <canvas class="pixel-canvas" id="pixelCanvas"></canvas>
        <canvas class="effects-canvas" id="effectsCanvas"></canvas>
        <div class="grain-zone"></div>

    </div>

    <div class="slide-indicator" id="indicator"></div>

    <div class="controls">
        <button id="prevBtn">← Previous</button>
        <button id="nextBtn">Next →</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
